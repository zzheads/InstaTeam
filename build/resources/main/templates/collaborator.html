<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout :: head"></div>

<body>

    <div th:replace="layout :: flash"></div>
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>

        <section>
            <div class="container wrapper">
                <form th:action="@{|/collaborator/${collaborator.id}|}" method="post" th:object="${collaborator}">
                    <input type="hidden" th:field="*{id}"/>
                    <h2 th:if="${projects.size()} > 0">Projects with collaborator:</h2>
                    <h2 th:if="${projects.size()} == 0">No projects with collaborator</h2>
                    <div class="actions edit-collaborator">
                        <ul class="checkbox-list">
                            <li th:each="project : ${projects}"><a th:href="@{'/project_detail/' + ${project.id}}"><span class="primary" th:text="${project.name}"></span></a></li>
                        </ul>
                    </div>
                    <div class="actions edit-collaborator">
                        <input type="text"  required="true" th:placeholder="${collaborator.name}" th:field="${collaborator.name}"/>
                        <div class="custom-select">
                            <span class="dropdown-arrow"></span>
                            <select th:field="${collaborator.role.id}">
                                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"  >Designer</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="button">Update</button>
                            <a th:href="@{/collaborators}" class="button button-secondary">Cancel</a>
                            <a th:href="@{'/collaborator/delete/' + ${collaborator.id}}" class="button button-delete">Delete</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
