<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout :: head"></div>

<body>

    <div th:replace="layout :: flash"></div>
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>

        <section>
            <div class="container wrapper">
                <form action="/collaborators" method="post" th:object="${newCollaborator}">
                    <h2>Manage Collaborators</h2>
                    <ul class="checkbox-list">
                        <li th:each="collaborator : ${collaborators}" th:if="${collaborator.name} ne 'Unassigned'">
                            <a th:href="|/collaborator/${collaborator.id}|"><span class="primary" th:text="${collaborator.name}">Michael Pemulius</span></a>
                            <span class="secondary" th:text="${collaborator.role.name}">Michael Pemulius</span>
                        </li>
                    </ul>
                    <div class="actions add-new-collaborator">
                        <input type="text" placeholder="Name..." th:field="${newCollaborator.name}"/>
                        <input type="text" placeholder="Role..." th:field="${newCollaborator.role.name}"/>
                        <button type="submit" class="button">Add</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
