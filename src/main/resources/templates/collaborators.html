<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />

    <title th:text="'InstaTeam | ' + ${page_title}">InstaTeam</title>
</head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{/project_new}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Projects</a></li>
                <li class="selected"><a th:href="@{/collaborators}">Collaborators</a></li>
                <li><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form action="/collaborators" method="post" th:object="${newCollaborator}">
                    <h2>Manage Collaborators</h2>
                    <ul class="checkbox-list">
                        <li th:each="collaborator : ${collaborators}" th:if="${collaborator.name} ne 'Unassigned'">
                            <a th:href="|/collaborator/${collaborator.id}|"><span class="primary" th:text="${collaborator.name}">Michael Pemulius</span></a>
                            <span class="secondary" th:text="${collaborator.role.name}">Michael Pemulius</span>
                        </li>
                    </ul>
                    <div class="actions add-new-collaborator">
                        <input type="text" placeholder="Name..." th:field="${newCollaborator.name}"/>
                        <input type="text" placeholder="Role..." th:field="${newCollaborator.role.name}"/>
                        <button type="submit" class="button">Add</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
