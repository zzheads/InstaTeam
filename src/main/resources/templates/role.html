<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />

    <title th:text="'InstaTeam | ' + ${page_title}">InstaTeam</title>
</head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{/project_new}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/collaborators}">Collaborators</a></li>
                <li class="selected"><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{/roles}"  method="post" th:object="${role}">
                    <input type="hidden" th:field="${role.id}"/>
                    <h2 th:if="${collaborators.size()} != 0">Collaborators with that role</h2>
                    <h2 th:if="${collaborators.size()} == 0">No collaborators with that role</h2>
                    <div class="actions edit-role">
                        <div class="actions edit-role">
                            <ul class="checkbox-list">
                                <li th:each="c : ${collaborators}"><a th:href="@{'/collaborator/' + ${c.id}}"><span class="primary" th:text="${c.name}">Developer</span></a></li>
                            </ul>
                        </div>
                        <div class="actions edit-role">
                            <input type="text" th:field="${role.name}" th:placeholder="${role.name}"/>
                            <div class="actions edit-role">
                                <button type="submit" class="button">Update</button>
                                <a th:href="@{/roles}" class="button button-secondary">Cancel</a>
                                <a th:href="@{'/delete/' + ${role.id}}" class="button button-delete">Delete</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
