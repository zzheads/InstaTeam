<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout :: head"></div>

<body>

    <div th:replace="layout :: flash"></div>
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>

        <section>
            <div class="container wrapper">
                <form th:action="@{/roles}"  method="post" th:object="${role}">
                    <input type="hidden" th:field="${role.id}"/>
                    <h2 th:if="${collaborators.size()} != 0">Collaborators with that role</h2>
                    <h2 th:if="${collaborators.size()} == 0">No collaborators with that role</h2>
                    <div class="actions edit-role">
                        <ul class="checkbox-list">
                            <li th:each="c : ${collaborators}"><a th:href="@{'/collaborator/' + ${c.id}}"><span class="primary" th:text="${c.name}">Developer</span></a></li>
                        </ul>
                        <div class="actions edit-role">
                            <input type="text" th:field="${role.name}" th:placeholder="${role.name}"/>
                        </div>
                        <div>
                            <button type="submit" class="button">Update</button>
                            <a th:href="@{/roles}" class="button button-secondary">Cancel</a>
                            <a th:href="@{'/delete/' + ${role.id}}" class="button button-delete">Delete</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
