<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />

    <title th:text="'InstaTeam | ' + ${page_title}">InstaTeam</title>
</head>
<body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{/project_new}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/collaborators}">Collaborators</a></li>
                <li><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{'/project_collaborators/' + ${project.id}}" method="post" th:object="${project}">
                    <h2 th:text="'${project.name}">Edit Collaborators: Website Project</h2>
                    <ul class="checkbox-list">

                        <li th:each="r, stat : ${project.rolesNeeded}">
                            <a th:href="@{'/role/'+${r.id}}"><span th:text="${r.name}" class="primary">Developer</span></a>


                            <!-- Added just for testing -->
                            <span th:each="c : ${project.collaborators}" th:if="${r.id} == ${c.role.id}" th:text="${c.name}"></span>

                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select th:field="${project.collaborators[__${stat.index}__].id}">

                                    <div>
                                        <option th:each="c : ${assignments[__${stat.index}__].candidates}" th:value="${c.id}" th:text="${c.name}">Michael Pemulis</option>
                                        <option th:value="${assignments[__${stat.index}__].selected.id}" th:text="${assignments[__${stat.index}__].selected.name}" selected="selected">Michael Pemulis</option>
                                    </div>

                                </select>
                            </div>
                        </li>

                    </ul>
                    <div class="actions">
                        <input type="submit" value="Save" class="button"/>
                        <a th:href="@{'/project_detail/' + ${project.id}}" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
