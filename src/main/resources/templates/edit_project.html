<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />

    <title th:text="'InstaTeam | ' + ${page_title}">InstaTeam</title>
</head>
<body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{/project_new}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/collaborators}">Collaborators</a></li>
                <li><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{'/edit_project/' + ${project.id}}" method="post" th:object="${project}">
                    <div>
                        <label for="project_name"> Project Name:</label>
                        <input type="text" id="project_name" name="project_name" th:field="${project.name}"/>
                    </div>
                    <div>
                        <label for="project_description">Project Description:</label>
                        <textarea rows="4" id="project_description" name="project_description" th:field="${project.description}"></textarea>
                    </div>
                    <div>
                        <label for="project_status">Project Status:</label>
                        <div class="custom-select">
                            <span class="dropdown-arrow"></span>
                            <select th:field="${project.status}" id="project_status">
                                <option th:if="${s} ne ${project.status}" th:each="s : ${statuses}" th:value="${s}" th:text="${s}">Active</option>
                                <option th:if="${s} eq ${project.status}" th:each="s : ${statuses}" th:value="${s}" th:text="${s}" selected="selected">Active</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="project_roles">Project Roles:</label>
                        <ul id="project_roles" class="checkbox-list">
                            <li th:each="role,stat : ${roles}" th:if="${role.name} ne 'Undefined'">
                                <input type="checkbox" th:value="${role}" th:field="${project.rolesNeeded}" class="checkbox"/>
                                <span th:text="${role.name}" class="checkbox">Developer</span>
                                <span th:each="c : ${project.collaborators}" th:if="${c.role} eq ${role}" th:text="${c.name}" class="secondary">Developer</span>
                            </li>
                        </ul>
                    </div>
                    <div class="actions">
                        <button type="submit" class="button">Save</button>
                        <a th:href="@{'/project_detail/' + ${project.id}}" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
