<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />

    <title th:text="'InstaTeam | ' + ${page_title}">InstaTeam</title>
</head>
<body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{/project_new}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/collaborators}">Collaborators</a></li>
                <li><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Website Project</h2>
                        <p th:text="${project.description}">Design and build a custom website</p>
                        <span th:text="${project.status.name}" th:class="${project.status.tag}">Active</span>
                    </div>
                    <div th:if="${project.rolesNeeded} != null" class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div th:each="role,stat : ${project.rolesNeeded}" class="list-item">
                            <a th:href="@{'/role/'+${role.id}}"><span th:text="${role.name}" class="primary">Developer</span></a>
                            <a th:each="c : ${project.collaborators}" th:if="${c.role} eq ${role}" th:href="@{'/collaborator/'+${c.id}}"><span th:text="${c.name}" class="secondary">Michael Pemulis</span></a>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{'/edit_project/' + ${project.id}}">Edit Project</a>
                        <a class="button" th:href="@{'/project_collaborators/' + ${project.id}}">Edit Collaborators</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
